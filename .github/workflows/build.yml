name: Build cosmic-os ISO

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libncurses-dev \
          bison \
          flex \
          libssl-dev \
          libelf-dev \
          bc \
          qemu-system-x86 \
          grub-pc-bin \
          grub-common \
          xorriso \
          wget \
          cpio \
          mtools \
          dosfstools

    - name: Build OS
      run: |
        chmod +x scripts/build_os.sh
        ./scripts/build_os.sh

    - name: Upload ISO Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cosmic-os-iso
        path: cosmic-os.iso

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: cosmic-os.iso
        name: cosmic-os ${{ github.ref_name }}
        body: |
          üåå **cosmic-os Release ${{ github.ref_name }}**
          
          This release was automatically built via GitHub Actions.
          
          ### üõ†Ô∏è Changes in this version:
          - Automatic ISO build and hardening.
          - Fixed Kernel Panic (ELOOP/Static Link issues).
          - Enhanced Init system with survival loops.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
