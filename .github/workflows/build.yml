name: Build cosmic-os ISO

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libncurses-dev \
          bison \
          flex \
          libssl-dev \
          libelf-dev \
          bc \
          qemu-system-x86 \
          grub-pc-bin \
          grub-common \
          xorriso \
          wget \
          cpio

    - name: Build OS
      run: |
        chmod +x scripts/build_os.sh
        ./scripts/build_os.sh

    - name: Upload ISO
      uses: actions/upload-artifact@v4
      with:
        name: cosmic-os-iso
        path: cosmic-os.iso
